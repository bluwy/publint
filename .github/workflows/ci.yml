name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'packages/**'
      - '.github/workflows/ci.yml'
      - '!**.md'
  pull_request:
    paths:
      - 'packages/**'
      - '.github/workflows/ci.yml'
      - '!**.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - if: ${{ matrix.os == 'ubuntu-latest' }}
        name: Lint
        run: pnpm lint
      - if: ${{ matrix.os == 'ubuntu-latest' }}
        name: Typecheck
        run: pnpm typecheck
      - name: Run tests
        run: pnpm test
